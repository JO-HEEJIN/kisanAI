<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Test - NASA Farm Navigators</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ffd700;
            text-align: center;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid #28a745;
        }
        .error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid #dc3545;
        }
        .loading {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid #ffc107;
        }
        #log {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Component Initialization Test</h1>

        <div id="status" class="test-result loading">Testing components...</div>

        <div>
            <h2>Test Log</h2>
            <div id="log"></div>
        </div>
    </div>

    <script type="module">
        const log = (message, type = 'info') => {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#fff';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        const updateStatus = (message, type = 'loading') => {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `test-result ${type}`;
            statusDiv.textContent = message;
        };

        // Test components individually
        async function testComponents() {
            updateStatus('Testing component imports...', 'loading');
            log('Starting component initialization tests');

            let allPassed = true;
            const results = [];

            try {
                // Test 1: MultiResolutionVisualizer
                log('Testing MultiResolutionVisualizer...');
                const { MultiResolutionVisualizer } = await import('./src/visualization/MultiResolutionVisualizer.js');
                const viz = new MultiResolutionVisualizer(null);
                if (typeof viz.createInterface === 'function') {
                    log('âœ… MultiResolutionVisualizer: OK', 'success');
                    results.push('âœ… MultiResolutionVisualizer');
                } else {
                    throw new Error('createInterface method missing');
                }
            } catch (error) {
                log(`âŒ MultiResolutionVisualizer: ${error.message}`, 'error');
                results.push('âŒ MultiResolutionVisualizer');
                allPassed = false;
            }

            try {
                // Test 2: RealTimeComparison
                log('Testing RealTimeComparison...');
                const { RealTimeComparison } = await import('./src/tools/RealTimeComparison.js');
                const rtc = new RealTimeComparison(null);
                if (typeof rtc.createInterface === 'function') {
                    log('âœ… RealTimeComparison: OK', 'success');
                    results.push('âœ… RealTimeComparison');
                } else {
                    throw new Error('createInterface method missing');
                }
            } catch (error) {
                log(`âŒ RealTimeComparison: ${error.message}`, 'error');
                results.push('âŒ RealTimeComparison');
                allPassed = false;
            }

            try {
                // Test 3: InteractiveTutorial
                log('Testing InteractiveTutorial...');
                const { InteractiveTutorial } = await import('./src/tutorial/InteractiveTutorial.js');
                const tutorial = new InteractiveTutorial(null);
                if (typeof tutorial.createInterface === 'function') {
                    log('âœ… InteractiveTutorial: OK', 'success');
                    results.push('âœ… InteractiveTutorial');
                } else {
                    throw new Error('createInterface method missing');
                }
            } catch (error) {
                log(`âŒ InteractiveTutorial: ${error.message}`, 'error');
                results.push('âŒ InteractiveTutorial');
                allPassed = false;
            }

            try {
                // Test 4: SatelliteOrbitVisualization
                log('Testing SatelliteOrbitVisualization...');
                const { SatelliteOrbitVisualization } = await import('./src/visualization/SatelliteOrbitVisualization.js');
                const orbit = new SatelliteOrbitVisualization(null);
                if (typeof orbit.createInterface === 'function') {
                    log('âœ… SatelliteOrbitVisualization: OK', 'success');
                    results.push('âœ… SatelliteOrbitVisualization');
                } else {
                    throw new Error('createInterface method missing');
                }
            } catch (error) {
                log(`âŒ SatelliteOrbitVisualization: ${error.message}`, 'error');
                results.push('âŒ SatelliteOrbitVisualization');
                allPassed = false;
            }

            try {
                // Test 5: TemporalAnalysisTools
                log('Testing TemporalAnalysisTools...');
                const { TemporalAnalysisTools } = await import('./src/analysis/TemporalAnalysisTools.js');
                const temporal = new TemporalAnalysisTools(null);
                if (typeof temporal.createAnalysisInterface === 'function') {
                    log('âœ… TemporalAnalysisTools: OK', 'success');
                    results.push('âœ… TemporalAnalysisTools');
                } else {
                    throw new Error('createAnalysisInterface method missing');
                }
            } catch (error) {
                log(`âŒ TemporalAnalysisTools: ${error.message}`, 'error');
                results.push('âŒ TemporalAnalysisTools');
                allPassed = false;
            }

            try {
                // Test 6: DemoScenarios
                log('Testing DemoScenarios...');
                const { DemoScenarios } = await import('./src/demo/DemoScenarios.js');
                const demo = new DemoScenarios(null);
                if (typeof demo.createDemoInterface === 'function') {
                    log('âœ… DemoScenarios: OK', 'success');
                    results.push('âœ… DemoScenarios');
                } else {
                    throw new Error('createDemoInterface method missing');
                }
            } catch (error) {
                log(`âŒ DemoScenarios: ${error.message}`, 'error');
                results.push('âŒ DemoScenarios');
                allPassed = false;
            }

            // Final status
            if (allPassed) {
                updateStatus(`âœ… All 6 components passed initialization tests!`, 'success');
                log('ðŸŽ‰ All component tests passed successfully!', 'success');
            } else {
                const passedCount = results.filter(r => r.startsWith('âœ…')).length;
                updateStatus(`âš ï¸ ${passedCount}/6 components passed. Check failed tests above.`, 'error');
                log(`âš ï¸ ${6 - passedCount} component(s) failed`, 'error');
            }

            log('\\nTest Summary:');
            results.forEach(result => log(result));
        }

        // Run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(testComponents, 1000);
        });
    </script>
</body>
</html>
