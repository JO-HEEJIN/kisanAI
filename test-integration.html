<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Test - NASA Farm Navigators</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ffd700;
            text-align: center;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid #28a745;
        }
        .error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid #dc3545;
        }
        .loading {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid #ffc107;
        }
        #log {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 NASA Farm Navigators - Integration Test</h1>

        <div class="test-section">
            <h2>System Status</h2>
            <div id="status" class="test-result loading">Initializing tests...</div>
        </div>

        <div class="test-section">
            <h2>Component Tests</h2>
            <div id="component-tests"></div>
        </div>

        <div class="test-section">
            <h2>Test Log</h2>
            <div id="log"></div>
        </div>
    </div>

    <script type="module">
        const log = (message, type = 'info') => {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#fff';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        const updateStatus = (message, type = 'loading') => {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `test-result ${type}`;
            statusDiv.textContent = message;
        };

        const testComponent = async (name, testFn) => {
            const testsDiv = document.getElementById('component-tests');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result loading';
            resultDiv.innerHTML = `<strong>${name}:</strong> Testing...`;
            testsDiv.appendChild(resultDiv);

            try {
                await testFn();
                resultDiv.className = 'test-result success';
                resultDiv.innerHTML = `<strong>${name}:</strong> ✅ Passed`;
                log(`✅ ${name} test passed`, 'success');
                return true;
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `<strong>${name}:</strong> ❌ Failed - ${error.message}`;
                log(`❌ ${name} test failed: ${error.message}`, 'error');
                return false;
            }
        };

        // Run integration tests
        async function runTests() {
            updateStatus('Running integration tests...', 'loading');
            log('Starting NASA Farm Navigators integration tests');

            let allPassed = true;

            // Test 1: Import GameEngine
            await testComponent('GameEngine Import', async () => {
                const { GameEngine } = await import('./src/core/GameEngine.js');
                if (!GameEngine) throw new Error('GameEngine not found');
                log('GameEngine imported successfully');
            });

            // Test 2: Initialize GameEngine
            await testComponent('GameEngine Initialization', async () => {
                const { GameEngine } = await import('./src/core/GameEngine.js');
                const engine = GameEngine.getInstance();
                await engine.initialize({
                    earthdataClientId: 'test_client',
                    defaultContext: 'tutorial',
                    cacheSize: 50
                });
                log('GameEngine initialized');
            });

            // Test 3: Check Core Managers
            await testComponent('Core Managers', async () => {
                const { GameEngine } = await import('./src/core/GameEngine.js');
                const engine = GameEngine.getInstance();
                const managers = engine.getManagers();

                const required = ['data', 'resolution', 'depth', 'context', 'education'];
                for (const manager of required) {
                    if (!managers[manager]) {
                        throw new Error(`Manager ${manager} not found`);
                    }
                }
                log('All core managers available');
            });

            // Test 4: Check Advanced Components
            await testComponent('Advanced Components', async () => {
                const { GameEngine } = await import('./src/core/GameEngine.js');
                const engine = GameEngine.getInstance();
                const components = engine.getAdvancedComponents();

                const required = [
                    'multiResolutionVisualizer',
                    'realTimeComparison',
                    'interactiveTutorial',
                    'satelliteOrbitVisualization',
                    'temporalAnalysisTools',
                    'demoScenarios'
                ];

                for (const component of required) {
                    if (!components[component]) {
                        throw new Error(`Component ${component} not found`);
                    }
                }
                log('All advanced components available');
            });

            // Test 5: Check Interface Methods
            await testComponent('Component Interfaces', async () => {
                const { GameEngine } = await import('./src/core/GameEngine.js');
                const engine = GameEngine.getInstance();
                const components = engine.getAdvancedComponents();

                // Check if components have proper interface methods
                const interfaceChecks = [
                    { name: 'multiResolutionVisualizer', method: 'createInterface' },
                    { name: 'realTimeComparison', method: 'createInterface' },
                    { name: 'interactiveTutorial', method: 'createInterface' },
                    { name: 'satelliteOrbitVisualization', method: 'createInterface' },
                    { name: 'temporalAnalysisTools', method: 'createAnalysisInterface' },
                    { name: 'demoScenarios', method: 'createDemoInterface' }
                ];

                for (const check of interfaceChecks) {
                    const component = components[check.name];
                    if (!component || typeof component[check.method] !== 'function') {
                        throw new Error(`${check.name} missing ${check.method} method`);
                    }
                }
                log('All component interfaces verified');
            });

            // Test 6: Event System
            await testComponent('Event System', async () => {
                const { GameEngine } = await import('./src/core/GameEngine.js');
                const engine = GameEngine.getInstance();

                return new Promise((resolve, reject) => {
                    let received = false;

                    engine.on('test-event', (data) => {
                        received = true;
                        if (data.test === 'value') {
                            log('Event system working correctly');
                            resolve();
                        } else {
                            reject(new Error('Event data incorrect'));
                        }
                    });

                    engine.emit('test-event', { test: 'value' });

                    setTimeout(() => {
                        if (!received) {
                            reject(new Error('Event not received'));
                        }
                    }, 1000);
                });
            });

            // Final status
            const testResults = document.querySelectorAll('.test-result.success').length;
            const totalTests = document.querySelectorAll('#component-tests .test-result').length;

            if (testResults === totalTests) {
                updateStatus(`✅ All ${totalTests} tests passed! NASA Farm Navigators is fully operational.`, 'success');
                log('🎉 All integration tests passed successfully!', 'success');
            } else {
                updateStatus(`⚠️ ${testResults}/${totalTests} tests passed. Check failed tests above.`, 'error');
                log(`⚠️ ${totalTests - testResults} test(s) failed`, 'error');
            }
        }

        // Run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
