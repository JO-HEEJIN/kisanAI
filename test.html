<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Farm Navigators - System Validation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .nasa-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1e3c72;
            font-size: 14px;
        }

        .test-controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .test-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s;
        }

        .test-button:hover {
            transform: translateY(-2px);
        }

        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .console-output {
            background: #000;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #333;
        }

        .results-summary {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .score-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 4px solid;
        }

        .score-excellent { border-color: #28a745; background: rgba(40, 167, 69, 0.2); }
        .score-good { border-color: #17a2b8; background: rgba(23, 162, 184, 0.2); }
        .score-acceptable { border-color: #ffc107; background: rgba(255, 193, 7, 0.2); }
        .score-needs-improvement { border-color: #fd7e14; background: rgba(253, 126, 20, 0.2); }
        .score-failed { border-color: #dc3545; background: rgba(220, 53, 69, 0.2); }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .test-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid;
        }

        .test-passed { border-left-color: #28a745; }
        .test-partial { border-left-color: #ffc107; }
        .test-failed { border-left-color: #dc3545; }

        .status-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nasa-logo">NASA</div>
            <h1>Farm Navigators System Validation</h1>
            <p>Comprehensive testing of NASA Space Apps Challenge implementation</p>
        </div>

        <div class="test-controls">
            <button id="runValidation" class="test-button">üöÄ Run Full System Validation</button>
            <button id="runIntegration" class="test-button">üß™ Run Integration Tests Only</button>
            <button id="clearConsole" class="test-button">üóëÔ∏è Clear Console</button>
        </div>

        <div id="consoleContainer">
            <h3>Console Output</h3>
            <div id="consoleOutput" class="console-output">
Ready to run tests...\n
Click "Run Full System Validation" to begin comprehensive testing.
            </div>
        </div>

        <div id="resultsSummary" class="results-summary">
            <h3>Validation Results</h3>
            <div id="scoreDisplay" class="score-display">
                <div id="scoreCircle" class="score-circle">
                    <span id="scoreText">--</span>
                </div>
                <div id="statusText">Waiting for tests...</div>
            </div>
            <div id="testGrid" class="test-grid">
                <!-- Test results will be populated here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { SystemValidator } from './src/tests/system-validation.js';
        import { IntegrationTestSuite } from './src/tests/integration.test.js';

        class TestRunner {
            constructor() {
                this.consoleOutput = document.getElementById('consoleOutput');
                this.resultsSummary = document.getElementById('resultsSummary');
                this.scoreCircle = document.getElementById('scoreCircle');
                this.scoreText = document.getElementById('scoreText');
                this.statusText = document.getElementById('statusText');
                this.testGrid = document.getElementById('testGrid');

                this.setupEventListeners();
                this.interceptConsole();
            }

            setupEventListeners() {
                document.getElementById('runValidation').addEventListener('click', () => {
                    this.runFullValidation();
                });

                document.getElementById('runIntegration').addEventListener('click', () => {
                    this.runIntegrationTests();
                });

                document.getElementById('clearConsole').addEventListener('click', () => {
                    this.clearConsole();
                });
            }

            interceptConsole() {
                const originalLog = console.log;
                const originalError = console.error;
                const originalWarn = console.warn;

                console.log = (...args) => {
                    this.appendToConsole(args.join(' '), 'log');
                    originalLog.apply(console, args);
                };

                console.error = (...args) => {
                    this.appendToConsole(args.join(' '), 'error');
                    originalError.apply(console, args);
                };

                console.warn = (...args) => {
                    this.appendToConsole(args.join(' '), 'warn');
                    originalWarn.apply(console, args);
                };
            }

            appendToConsole(message, type = 'log') {
                const timestamp = new Date().toLocaleTimeString();
                const prefix = type === 'error' ? '‚ùå' : type === 'warn' ? '‚ö†Ô∏è' : '';
                const formattedMessage = `[${timestamp}] ${prefix} ${message}\n`;

                this.consoleOutput.textContent += formattedMessage;
                this.consoleOutput.scrollTop = this.consoleOutput.scrollHeight;
            }

            clearConsole() {
                this.consoleOutput.textContent = 'Console cleared.\n';
                this.resultsSummary.style.display = 'none';
            }

            showLoading() {
                this.resultsSummary.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Running tests... This may take a few moments.</p>
                    </div>
                `;
                this.resultsSummary.style.display = 'block';
            }

            async runFullValidation() {
                try {
                    this.showLoading();
                    this.disableButtons();

                    console.log('Starting full system validation...');

                    const validator = new SystemValidator();
                    const results = await validator.validate();

                    this.displayResults(results);
                    this.enableButtons();

                } catch (error) {
                    console.error('Validation failed:', error);
                    this.enableButtons();
                }
            }

            async runIntegrationTests() {
                try {
                    this.showLoading();
                    this.disableButtons();

                    console.log('Starting integration tests...');

                    const testSuite = new IntegrationTestSuite();
                    const results = await testSuite.runAllTests();

                    this.displayIntegrationResults(results);
                    this.enableButtons();

                } catch (error) {
                    console.error('Integration tests failed:', error);
                    this.enableButtons();
                }
            }

            displayResults(results) {
                const score = results.overall.score;
                const status = results.overall.status;

                // Update score display
                this.scoreText.textContent = `${score}%`;
                this.scoreCircle.className = `score-circle score-${status.replace('_', '-')}`;
                this.statusText.textContent = status.replace('_', ' ').toUpperCase();

                // Create test grid
                this.testGrid.innerHTML = '';
                Object.entries(results.tests).forEach(([testName, result]) => {
                    const card = document.createElement('div');
                    card.className = `test-card test-${result.status}`;

                    const icon = result.status === 'passed' ? '‚úÖ' :
                                result.status === 'partial' ? '‚ö†Ô∏è' : '‚ùå';

                    card.innerHTML = `
                        <div>
                            <span class="status-icon">${icon}</span>
                            <strong>${testName}</strong>
                        </div>
                        <div style="margin-top: 10px;">
                            Score: ${result.score || 0}/100
                        </div>
                        ${result.successRate ? `<div>Success Rate: ${result.successRate}</div>` : ''}
                        ${result.error ? `<div style="color: #ff6b6b; font-size: 12px; margin-top: 5px;">Error: ${result.error}</div>` : ''}
                    `;

                    this.testGrid.appendChild(card);
                });

                this.resultsSummary.style.display = 'block';
            }

            displayIntegrationResults(results) {
                const score = Math.round((results.passed / results.total) * 100);
                const status = results.failed === 0 ? 'excellent' :
                              results.passed > results.failed ? 'good' : 'failed';

                // Update score display
                this.scoreText.textContent = `${score}%`;
                this.scoreCircle.className = `score-circle score-${status}`;
                this.statusText.textContent = `${results.passed}/${results.total} TESTS PASSED`;

                // Create simple results display
                this.testGrid.innerHTML = `
                    <div class="test-card test-${results.failed === 0 ? 'passed' : 'partial'}">
                        <div>
                            <span class="status-icon">${results.failed === 0 ? '‚úÖ' : '‚ö†Ô∏è'}</span>
                            <strong>Integration Test Suite</strong>
                        </div>
                        <div style="margin-top: 10px;">
                            Total Tests: ${results.total}<br>
                            Passed: ${results.passed}<br>
                            Failed: ${results.failed}<br>
                            Success Rate: ${score}%
                        </div>
                    </div>
                `;

                this.resultsSummary.style.display = 'block';
            }

            disableButtons() {
                document.querySelectorAll('.test-button').forEach(btn => {
                    btn.disabled = true;
                });
            }

            enableButtons() {
                document.querySelectorAll('.test-button').forEach(btn => {
                    btn.disabled = false;
                });
            }
        }

        // Initialize test runner when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TestRunner();
        });
    </script>
</body>
</html>
